<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="dIi1oef4Raz2pjA1chlmgw9BJ51UfKH6uRp06J8gyL0" />
    <title>Melancholy Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加 Google 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6064444215505038"
     crossorigin="anonymous"></script>
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>
</head>
<body>
    <div class="site-title">
        <img src="time-sand-svgrepo-com.svg" class="title-icon" alt="沙漏">
        Focus Time
    </div>
    <div class="clock">
        <div class="clock-wrapper">
            <div class="time-display">
                <div class="time-unit hours">00</div>
                <div class="time-separator">:</div>
                <div class="time-unit minutes">00</div>
                <div class="time-separator">:</div>
                <div class="time-unit seconds">00</div>
            </div>
        </div>
        <div class="timer-controls">
            <button class="timer-btn start">Start</button>
            <button class="timer-btn reset">Reset</button>
        </div>
    </div>
    <div class="rain-container"></div>
    <div class="music-disc">
        <img src="compact-disc-cd-svgrepo-com.svg" id="musicDisc" alt="音乐控制">
    </div>
    <div class="container">
        <div id="sentence" class="sentence"></div>
        <div id="author" class="author"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
